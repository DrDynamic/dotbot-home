- clean:
    ~/:
    ~/bin/:
    ~/.config/:
      recursive: true
- link:
    ~/bin/:
        glob: true
        path: home/bin/*
    ~/.config/nvim/init.vim:
        create: true
        path: home/config/neovim/init.vim
    ~/.gitconfig: home/config/git/gitconfig
    ~/.p10k.zsh: home/config/zsh/p10k.zsh
    ~/.zlogout: home/config/zsh/zlogout
    ~/.zshrc: home/config/zsh/zshrc
    ~/.config/gdb/gdbinit:
      create: true
      path: home/config/gdb/gdbinit
    ~/.config/wezterm:
        glob: true
        create: true
        path: home/config/wezterm/*
    ~/.config/kitty/:
      glob: true
      create: true
      path: home/config/kitty/*
    ~/.var/app/org.contourterminal.Contour/config/contour/contour.yml:
      create: true
      path: home/config/contour/contour.yml
